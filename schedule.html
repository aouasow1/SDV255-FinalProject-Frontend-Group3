<body>

    <h1>My Class Schedule</h1>
    <div id="scheduleContainer">Loading schedule...</div>
  
    <script>
      function loadSchedule() {
        const data = localStorage.getItem("studentSchedule");
        const container = document.getElementById("scheduleContainer");
  
        if (!data) {
          container.textContent = "No schedule found. Go to the checkout page and confirm your classes.";
          return;
        }
  
        const courses = JSON.parse(data);
  
        if (courses.length === 0) {
          container.textContent = "You have not added any classes.";
          return;
        }
  
        container.innerHTML = "";
        courses.forEach(course => {
          const div = document.createElement("div");
          div.className = "schedule-item";
          div.innerHTML = `
            <strong>${course.name}</strong><br>
            <em>${course.description}</em><br>
            Subject Area: ${course.subjectArea} | Credits: ${course.credits}<br>
            Added by: ${course.username}
          `;
          container.appendChild(div);
        });
      }
  
      loadSchedule();
    </script>
