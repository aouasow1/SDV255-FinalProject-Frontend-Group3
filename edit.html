<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Front End</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="scripts/edit.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">All Courses</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="add_course.html">Add Courses</a>
                <a class="nav-link active" href="delete.html">Delete Courses</a>
            </div>
            </div>
        </div>
    </nav>
    <h1>Edit Course</h1>
    <form>
        <div>
            <label for="courseId">ID:</label>
            <input type="text" id="courseId">
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" >
        </div>
        <div>
            <label for="subject">SubjectArea:</label>
            <input type="text" id="subject" >
        </div>
        <div>
            <label for="credit">Credits:</label>
            <input type="number" id="credit" >
        </div>
        <div>
            <input type="button" id="editBtn" value="Edit Course" >
        </div>
        <div id="error"></div>
    </form>

</body>
</html>
