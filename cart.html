<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Front End</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
            font-family: Arial, sans-serif;
        }
        
        thead {
            background-color: #f2f2f2;
        }
        
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e6f7ff;
        }
      
        a {
            color: #007BFF;
            text-decoration: none;
            margin-right: 8px;
        }
      
        a:hover {
            text-decoration: underline;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    <script defer src="scripts/auth.js"></script>
    <script defer src="scripts/init.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand fs-3" href="index.html">All Courses</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active fs-3" aria-current="page" href="add_course.html">Add Courses</a>
                <a class="nav-link active fs-3 text-danger text-decoration-underline" href="delete.html">Delete Courses</a>
                <a class="navbar-brand fs-3" href="schedule.html">Schedule</a>
            </div>
            </div>
        </div>
        <a class="navbar-brand fs-3" href="cart.html">Cart</a>
        <button id="logout" style="float: right;">LogOut</button>
    </nav>
<body>

  <h1>Student Course Checkout</h1>

  <h2>Available Courses</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Subject Area</th>
        <th>Credits</th>
        <th>Username</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="courseList"></tbody>
  </table>

  <div id="cart">
    <h2>Your Cart</h2>
    <div id="cartItems">No courses selected.</div>
    <button onclick="confirmCart()">Confirm Selection</button>
  </div>

  <script>
    let availableCourses = [];
    let cart = [];

    // Fetch courses from API
    async function loadCourses() {
      try {
        const res = await fetch('https://skillful-common-laugh.glitch.me/api/courses');
        const data = await res.json();
        availableCourses = data;
        displayCourses();
      } catch (err) {
        console.error("Error loading courses:", err);
        document.getElementById("courseList").innerHTML = '<tr><td colspan="6">Failed to load courses.</td></tr>';
      }
    }

    function displayCourses() {
      const tbody = document.getElementById("courseList");
      tbody.innerHTML = "";
      availableCourses.forEach(course => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${course.name}</td>
          <td>${course.description}</td>
          <td>${course.subjectArea}</td>
          <td>${course.credits}</td>
          <td>${course.username}</td>
          <td><button onclick="addToCart('${course._id}')">Add</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function addToCart(courseId) {
      const course = availableCourses.find(c => c._id === courseId);
      if (!cart.find(c => c._id === courseId)) {
        cart.push(course);
        updateCart();
      }
    }

    function removeFromCart(courseId) {
      cart = cart.filter(c => c._id !== courseId);
      updateCart();
    }

    function updateCart() {
      const container = document.getElementById("cartItems");
      container.innerHTML = "";
      if (cart.length === 0) {
        container.textContent = "No courses selected.";
        return;
      }

      cart.forEach(course => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <strong>${course.name}</strong> (${course.subjectArea}, ${course.credits} credits)
          <br><em>${course.description}</em><br>
          <button onclick="removeFromCart('${course._id}')">Remove</button>
        `;
        container.appendChild(div);
      });
    }

    function confirmCart() {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }
      const names = cart.map(c => c.name).join(", ");
      alert(`You have enrolled in: ${names}`);
      localStorage.setItem("studentSchedule", JSON.stringify(cart));
      alert("Courses confirmed! You can now view your schedule.");
      cart = [];
      updateCart();
    }

    loadCourses();
  </script>

</body>
</html>
