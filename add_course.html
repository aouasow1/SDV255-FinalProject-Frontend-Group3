<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Front End</title>
    <script src="scripts/add_course.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">All Course</a>
        <a href="add_course.html">Add Course</a>
        <a href="login.html">Login</a>
    </nav>
    <h1>Add a Course</h1>
    <form>
        <div>
            <label for="courseId">ID:</label>
            <input type="text" id="courseId">
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" >
        </div>
        <div>
            <label for="subject">SubjectArea:</label>
            <input type="text" id="subject" >
        </div>
        <div>
            <label for="credit">Credits:</label>
            <input type="number" id="credit" >
        </div>
        <div>
            <input type="button" id="addBtn" value="Add Course" >
        </div>
        <div id="error"></div>
    </form>

</body>
</html>
