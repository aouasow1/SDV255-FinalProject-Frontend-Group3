<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Front End</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="scripts/add_course.js"></script>
    <script defer src="scripts/auth.js"></script>
    <script defer src="scripts/init.js"></script>
    <style>
        form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    
        form div {
            margin-bottom: 15px;
        }
    
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
    
        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }
    
        input[type="button"]:hover {
            background-color: #45a049;
        }
    
        #error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand fs-3" href="index.html">All Courses</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active fs-3" aria-current="page" href="add_course.html">Add Courses</a>
                <a class="nav-link active fs-3 text-danger text-decoration-underline" href="delete.html">Delete Courses</a>
            </div>
            </div>
        </div>
        <button id="logout" style="float: right;">LogOut</button>
    </nav>
    <br>
    <h1 class="text-center">Add a Course</h1>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" >
        </div>
        <div>
            <label for="subject">SubjectArea:</label>
            <input type="text" id="subject" >
        </div>
        <div>
            <label for="credit">Credits:</label>
            <input type="number" id="credit" >
        </div>
        <div>
            <input type="button" id="addBtn" value="Add Course" >
        </div>
        <div id="error"></div>
    </form>

</body>
</html>
